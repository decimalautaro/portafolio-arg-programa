    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="85" 
        [radius]="100"
        [imageSrc]="'../assets/skills/html5.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"

        [animation]="true"
        [animationDuration]="300"
